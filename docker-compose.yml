services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./app:/app
    depends_on:
      - postgres
    healthcheck:
      test: curl --fail http://localhost:8000/health || exit 1
      interval: 1m
      timeout: 5s
      retries: 3
      start_period: 5s

  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: timescaledb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: temperature_service
      PGTZ: UTC
    volumes:
      - postgres_data:/var/lib/postgresql/data

  simulator:
    build:
      context: .
      dockerfile: Dockerfile
    command: python -m simulation.runner
    entrypoint: []
    environment:
      - API_URL=http://api:8000/v1/temperature/
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./app:/app

volumes:
  postgres_data:
